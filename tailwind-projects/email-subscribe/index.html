<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <div class="bg-zinc-800 p-2 rounded-xl">
            <div class="flex flex-col md:flex-row">
                <img src="image.jpg" class="object-fit h-80 md:h-64 rounded-xl hover:scale-105 duration-200 md:rounded-r-none">
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-white font-medium text-center md:text-left">Get diet and fitness tips in your inbox</h2>
                    <p class="max-w-xs my-4 text-xs text-white tracking-wide leading-5 text-center md:text-left">Eat better and exercise better. Sign up for the Diet & Fitness newsletter.</p>
                    <div class="flex flex-col md:flex-row md:space-x-3 md:space-y-0">
                        <input type="text" placeholder="Enter your email address" class="p-2 px-4 text-white text-center border border-zinc-300 focus:outline-none text-sm" />
                        <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
