<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <div class="p-2 bg-zinc-800 rounded-md">
            <div class="flex flex-col md:flex-row">
                <img src="image.jpg" class="h-80 object-fit rounded-xl hover:scale-105 duration-200 md:h-64 md:rounded-l-xl md:rounded-r-none" />
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-md text-white font-medium text-center md:text-left">Get diet and fitness tips in your inbox.</h2>
                    <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">Eat better and exercise better. Sign up for the Diet &
                        Fitness newsletter.</p>
                        <div class="flex flex-col mt-5 space-y-4 md:flex-row md:space-x-3 md:space-y-0">
                            <input type="text" placeholder="Enter your email address"
                                class="p-2 text-white border border-slate-500 text-center px-4 placeholder:text-xs focus:outline-none placeholder:md:text-left">
                                <button class="px-5 py-3 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500 rounded-md">Subscribe</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
