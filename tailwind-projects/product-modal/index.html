<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex bg-slate-300 justify-center items-center h-screen">
        <div class="rounded-lg shadow-lg bg-white w-96 p-6">
            <div class="flex flex-col mb-8">
                <img src="./headphone.png" alt="Product Image" class="h-48 object-cover mx-auto hover:scale-125 duration-200">
            </div>
            <div class="flex-col items-center space-y-4">
                <p class="text-white bg-black rounded-2xl text-center w-[40%] mx-auto text-xs px-2 py-1">Free shipping</p>
                <h1 class="text-center text-2xl font-bold mb-4">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                <h4 class="text-sm text-center text line-through font-bold">$799</h4>
                <h2 class="font-bold text-5xl text-center">$599</h2>
                <p class="text-center text-gray-600 text-xs">The offer is valid until April 3 or as long as stock lasts!</p>
                <button class="bg-blue-600 text-white rounded-lg px-4 py-2 text-sm w-full">Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
